<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Big登录</title>
<link rel="stylesheet" type="text/css" href="css/login.css"/>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="js/config.js"></script>
<script type="text/javascript">
/**
 * 登陆
 */
function login(){
	//var formdata = $('#loginform').serializeJSON();
	//提交登陆验证
	$.ajax({
		url: 'user/login',
        data:{username:$("#username").val(),password:$("#password").val()},
		dataType: 'json',
		type: 'post',
        success : function (data) {
            if (data.code!=null){
                if(data.code==200){
                    window.location.href="page/home.html";
                }else if(data.code==500){
                    alert(data.msg);
                }
            }
        }
	});
}
</script>
</head>
<body>
<div class='signup_container'>
<div class="w-load"><div class="spin"></div></div>
    <h1 class='signup_title'>五道口大数据分析系统</h1>
    <div id="userInfo">
    	<span style="float:left; margin-left:40px; height:200px; border:0px solid red"><img src='images/erp.jpg' id='admin' style="width: 120px" height="120px"/></span>
        <span style="float:left; margin-left:40px; height:200px; border:0px solid red">
            <div id="signup_forms" class="signup_forms clearfix">
                  <form class="signup_form_form" id="loginform" method="post" >
                          <div class="form_row first_row">
                              <label for="username">请输入用户名</label>
                              <input type="text" name="username" placeholder="请输入用户名" id="username" value="admin" >
                          </div>
                          <div class="form_row">
                              <label for="password">请输入密码</label>
                              <input type="password" name="password" placeholder="请输入密码" id="password" value="admin" >
                          </div>
                 </form>
            </div> 
            <div id="foo"></div>
                	<br/>      
        </span>
    </div>
    
    

    <div class="login-btn-set"><div class='rem'>记住我</div> <a href='javascript:login()' class='login-btn'></a></div>
</div>

</body>



</html>
